<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Status Peek Pro Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00A878;
            --primary-hover: #046A38;
            --bg-color: #002D26;
            --card-bg: #FFFFFF;
            --text-color: #1E293B;
            --border-color: #E2E8F0;
            --success-color: #00A878;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-color);
            background: var(--bg-color);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-header {
            background: linear-gradient(135deg, #00A878, #046A38);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .settings-header h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .settings-header .badge {
            background: rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        .settings-card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .settings-card-header {
            background: #F8FAFC;
            padding: 1.25rem;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-card-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .settings-card-body {
            padding: 1.5rem;
        }

        .google-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #F8FAFC;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .google-status i {
            font-size: 2rem;
        }

        .google-status.connected i {
            color: var(--success-color);
        }

        .google-status.disconnected i {
            color: #64748B;
        }

        .btn-google {
            background: #4285F4;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .btn-google:hover {
            background: #357AE8;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(66, 133, 244, 0.2);
            color: white;
        }

        .btn-disconnect {
            background: #EF4444;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .btn-disconnect:hover {
            background: #DC2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(239, 68, 68, 0.2);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: #F8FAFC;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #64748B;
            font-size: 0.9rem;
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 3rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-header">
            <h1><i class="fas fa-cog me-2"></i>HTTP Status Peek Settings</h1>
            <span class="badge">PRO VERSION</span>
        </div>

        <div id="alertContainer"></div>

        <!-- Google Sheets Integration -->
        <div class="settings-card">
            <div class="settings-card-header">
                <h3><i class="fas fa-table me-2"></i>Google Sheets Integration</h3>
            </div>
            <div class="settings-card-body">
                <div id="googleStatus" class="google-status disconnected">
                    <i class="fab fa-google"></i>
                    <div>
                        <h5 class="mb-1">Google Account</h5>
                        <p class="mb-0 text-muted" id="googleEmail">Not connected</p>
                    </div>
                </div>
                
                <button type="button" class="btn btn-google" id="connectGoogleBtn">
                    <i class="fab fa-google me-2"></i>Connect Google Account
                </button>
                <button type="button" class="btn btn-disconnect" id="disconnectGoogleBtn" style="display: none;">
                    <i class="fas fa-unlink me-2"></i>Disconnect
                </button>
                
                <div class="mt-3">
                    <small class="text-muted">
                        Connect your Google account to export results directly to Google Sheets.
                    </small>
                </div>
            </div>
        </div>

        <!-- Usage Statistics -->
        <div class="settings-card">
            <div class="settings-card-header">
                <h3><i class="fas fa-chart-bar me-2"></i>Usage Statistics</h3>
            </div>
            <div class="settings-card-body">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalChecks">0</div>
                        <div class="stat-label">Total URLs Checked</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sheetsExports">0</div>
                        <div class="stat-label">Sheets Exports</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">∞</div>
                        <div class="stat-label">URL Limit</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <small>Copyright © 2025 Refact, LLC</small>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
