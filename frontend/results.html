<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Status Peek Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00A878;
            --primary-hover: #046A38;
            --bg-color: #002D26;
            --card-bg: #FFFFFF;
            --text-color: #1E293B;
            --border-color: #E2E8F0;
            --success-color: #00A878;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
            --table-min-height: 220px;
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-color);
            background: var(--bg-color);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .card-header {
            background: #046A38;
            color: white;
            border-radius: 1rem 1rem 0 0 !important;
            padding: 1rem;
            border: none;
        }

        .card-header h2 {
            font-weight: 700;
            font-size: 1.25rem;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .card-body {
            padding: 1.5rem;
            border: 1px solid rgba(0, 168, 120, 0.2);
            border-top: none;
            border-radius: 0 0 1rem 1rem;
        }

        .progress {
            height: 0.5rem;
            background-color: #E2E8F0;
            border-radius: 0.25rem;
            margin: 1rem 0;
        }

        .progress-bar {
            background-color: var(--primary-color);
            border-radius: 0.25rem;
        }

        .table {
            margin-top: 1rem;
        }

        .table th {
            background-color: #F8FAFC;
            font-weight: 600;
            vertical-align: top;
        }

        .table th select {
            width: 100%;
            font-size: 0.75rem;
            padding: 0.25rem;
            margin-top: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            background-color: white;
        }

        .table th select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 168, 120, 0.1);
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .alert {
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 90vw;">
        <div class="card">
            <div class="card-header">
                <h2>HTTP Status Peek Results</h2>
            </div>
            <div class="card-body">
                <div id="progressSection">
                    <div class="progress">
                        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p class="text-center text-muted">
                        Processing: <span id="processedUrls">0</span> / <span id="totalUrls">0</span>
                    </p>
                </div>

                <div id="resultsSection" style="display: none;">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="urlSearch" placeholder="Search in URLs..." style="border: 2px solid #00A878; box-shadow: 0 2px 8px rgba(0,168,120,0.08); font-weight: 600; color: #046A38;">
                        </div>
                    </div>
                    <div class="table-responsive" style="max-height: calc(80vh - 200px); overflow-y: auto; min-height: var(--table-min-height);">
                        <table class="table" id="resultsTable">
                            <thead>
                                <tr>
                                    <th>Original URL</th>
                                    <th>Final URL</th>
                                    <th>
                                        Status Codes
                                        <span id="statusFilterIcon" style="cursor:pointer; margin-left:4px; vertical-align:middle;">
                                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;"><path d="M2 4H14L9.5 9.5V13L6.5 14V9.5L2 4Z" stroke="#046A38" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                        </span>
                                        <div id="statusFilterDropdown" style="display:none; position:absolute; z-index:1000; background:white; border:1px solid #E2E8F0; border-radius:0.25rem; box-shadow:0 2px 8px rgba(0,0,0,0.08); min-width:120px; max-height:260px; overflow-y:auto;"></div>
                                    </th>
                                    <th>Has Redirect</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <a href="#" class="btn btn-primary" id="downloadButton" style="display: none; margin-top: 1rem;">
                        <i class="fas fa-download me-2"></i>Download Results
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="shared-utils.js"></script>
    <script src="results.js"></script>
</body>
</html>
